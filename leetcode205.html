							<h1 class="major">Leetcode 205. Isomorphic Strings</h1>
							<!-- <span class="image fit"><img src="images/pic04.jpg" alt="" /></span> -->
							<h3>Time complexity: o(n)</h3>
							<h3>Space complexity: o(n)</h3>
							<p><textarea cols="1" rows="25">
							class Solution {
								public boolean isIsomorphic(String s, String t) {
									//key = character from s, value = character it's mapping to
									HashMap<Character, Character> map = new HashMap<>();
									for(int i = 0; i < s.length(); i++){
										char c1 = s.charAt(i);
										char c2 = t.charAt(i);
										//if c1 already has a mapping value, check if that value = c2
										if(map.containsKey(c1)){
											if(map.get(c1) != c2) return false;
										}
										//if c1 doesn't have a mapping value, check if c2 is someone's mapping value
										else {
											if(map.containsValue(c2)){
												return false;
											}
											else {
												map.put(c1, c2);
											}
										}
									}
									return true;
								}
							}</textarea></p>
