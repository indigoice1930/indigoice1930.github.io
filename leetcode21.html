							<h1 class="major">Leetcode 21. Merge Two Sorted Lists</h1>
							<!-- <span class="image fit"><img src="images/pic04.jpg" alt="" /></span> -->
							<h3>Approach 1: recursion</h3>
							<h4>Time complexity: o(n)</h4>
							<h4>Space complexity: o(n)</h4>
					
							<p><textarea cols="1" rows="25">
								/**
								* Definition for singly-linked list.
								* public class ListNode {
								*     int val;
								*     ListNode next;
								*     ListNode(int x) { val = x; }
								* }
								*/
							   class Solution {
								   public ListNode mergeTwoLists(ListNode l1, ListNode l2) {
									   
									   if(l1 == null) {return l2;}
									   if(l2 == null) {return l1;}

									   if(l1.val < l2.val){
										   l1.next = mergeTwoLists(l1.next, l2);
										   return l1;
									   }

									   else {
										   l2.next = mergeTwoLists(l1, l2.next);
										   return l2;
									   } 
								   }
							   }</textarea></p>

							   <h3>Approach 2: iteration</h3>
							<h4>Time complexity: o(n)</h4>
							<h4>Space complexity: o(n)</h4>
					
							<p><textarea cols="1" rows="30">
								/**
								* Definition for singly-linked list.
								* public class ListNode {
								*     int val;
								*     ListNode next;
								*     ListNode(int x) { val = x; }
								* }
								*/
							   class Solution {
								   public ListNode mergeTwoLists(ListNode l1, ListNode l2) {
									   
									ListNode dummy = new ListNode(0);
									ListNode cur = dummy;
									while(l1 != null && l2 != null){
										if(l1.val < l2.val){
											cur.next = new ListNode(l1.val);
											l1 = l1.next;
										}
										else{
											cur.next = new ListNode(l2.val);
											l2 = l2.next;
										}
										cur = cur.next;
									}
									if(l1 == null){
										cur.next = l2;
									}
									else{
										cur.next = l1;
									}
									return dummy.next;
								   }
							   }</textarea></p>
